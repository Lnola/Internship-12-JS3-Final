<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/features.css">
    <title>Internship-12-JS3-Final</title>
</head>

<body>
    <div id="signup-input" class="input-wrapper">
        <h1>
            Sign Up
        </h1>
        <input class="s-input" type="text" placeholder=" Username" maxlength="10">
        <input class="s-input" type="password" placeholder=" Password" maxlength="10">
        <input class="s-input" type="password" placeholder=" Repeat Password" maxlength="10">
        <button id="s-submit">
            SUBMIT
        </button>
    </div>

    <div id="login-input" class="input-wrapper display-none">
        <h1>
            Sign In
        </h1>
        <input class="l-input" type="text" placeholder=" Username" maxlength="10">
        <input class="l-input" type="password" placeholder=" Password" maxlength="10">
        <button id="l-submit">
            SUBMIT
        </button>
    </div>

    <div id="users-display" class="display-none">
        <div id="main" class="main__offers">

        </div>
    </div>

    <div id="popup-background" class="display-none">
        <div id="popup-content">

        </div>
    </div>

    <button id="scroll-arrow" class="display-none">
        &uarr;
    </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/scripts/authentication.js"></script>
    <script src="./assets/scripts/usersAndPosts.js"></script>
    <script src="./assets/scripts/scroll.js"></script>
</body>

</html>
